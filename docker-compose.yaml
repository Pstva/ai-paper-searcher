services:

  app:
    build: app/ 
    container_name: app-aps
    volumes:
     - ./app/:/server/
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - services-network
    env_file:
      - .env

  web_proxy:
    build: nginx/
    container_name:  nginx-aps
    restart: unless-stopped
    ports:
      - "80:80"
      - "43:43"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - services-network

  rabbitmq:
    build: rabbitmq/
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./test_rabbit:/var/lib/rabbitmq/
    restart: unless-stopped

  database:
    build: database
    volumes: 
      - ./database/db/:/db/

networks:
  services-network:
    name: services-network
    driver: bridge
